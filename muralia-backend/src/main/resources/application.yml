spring:
  application:
    name: muralia

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/muralia}
    username: ${SPRING_DATASOURCE_USERNAME:muralia}
    password: ${SPRING_DATASOURCE_PASSWORD:muralia}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    contexts: ${LIQUIBASE_CONTEXTS:dev}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: ${JWT_EXPIRATION:3600000}

# Actuator Configuration (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# Logging
logging:
  level:
    com.muralia: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
