databaseChangeLog:
  - changeSet:
      id: 02-create-images-table
      author: muralia
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_images
              - column:
                  name: url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: thumbnail_url
                  type: VARCHAR(500)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: width
                  type: INTEGER
              - column:
                  name: height
                  type: INTEGER
              - column:
                  name: image_data
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: thumbnail_data
                  type: BYTEA
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: images
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_image_customer
            onDelete: CASCADE
        - createIndex:
            tableName: images
            indexName: idx_uploaded_at
            columns:
              - column:
                  name: uploaded_at
      rollback:
        - dropTable:
            tableName: images
